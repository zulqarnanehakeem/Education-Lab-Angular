<div class="container">
  <div class="row">
    <div class="col-md-10">
      <h1>Enrollments List</h1>
    </div>
    <div  class="col-md-2">
      <button class="btn btn-success" (click)="NavigateToCreateForm()">New Enrollment</button>
    </div>
  </div>
<table class="table table-striped">
    <thead class="font-size 45px">
        <tr>
          <th>Enrollment Id</th> 
          <th>Student Name</th>
          <th>Courses Name</th>
          <th>Session</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of enrollments">
            <td>{{e.Id}}</td>
            <td>{{e.FullName}}</td>
            <td>{{e.CourseName}}</td>
            <td>{{ e.Session }}</td>
            <td class="text-center">
            <a class="btn btn-success"  routerLink='/UpdateEnrollment/{{e.Id}}/Edit' >Edit</a>
|
            <button  class="btn btn-danger" style="background-color: red;" (click)="Delete($event,e.Id)">Delete</button>
          </td>
          </tbody>
    </table>
  </div>
    <router-outlet></router-outlet>
