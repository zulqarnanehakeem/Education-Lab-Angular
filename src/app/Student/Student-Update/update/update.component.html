

<h1>Update Data</h1>

<form ngForm (ngSubmit)="onUpdate()">
  <div *ngIf="std">
  <label for="firstName">First Name:</label>
  <input type="text" name="firstName" [(ngModel)]="std.FirstName" required>

  <label for="lastName">Last Name:</label>
  <input type="text" name="lastName" [(ngModel)]="std.LastName" required>

  <label for="regNo">Registration Number:</label>
  <input type="text" name="regNo" [(ngModel)]="std.RegestrationNo" required>

  <label for="email">Father Name:</label>
  <input type="text" name="FatherName" [(ngModel)]="std.FatherName" required>

  <label for="email">Email:</label>
  <input type="email" name="email" [(ngModel)]="std.Email" required>

  <label for="contactNumber">Contact Number:</label>
  <input type="number" name="contactNumber" [(ngModel)]="std.Contact" required>
  </div>

  <button type="submit">Update</button>
  <button style="padding: 10px 20px; font-size: 16px; margin: 5px; background-color: #28a745; color: #fff;" (click)="NavigateToList()" class="btn btn-danger">Back</button>
</form>
